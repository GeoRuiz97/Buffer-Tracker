<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buffer Solution Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Crimson+Pro:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <style>
    :root {
      --bg-primary: #0a0e1a;
      --bg-secondary: #141925;
      --bg-card: #1a2030;
      --accent-primary: #00d9ff;
      --accent-secondary: #7c3aed;
      --accent-warning: #fbbf24;
      --accent-danger: #ef4444;
      --accent-success: #10b981;
      --text-primary: #e2e8f0;
      --text-secondary: #94a3b8;
      --text-muted: #64748b;
      --border: #2d3748;
      --glow: rgba(0, 217, 255, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Crimson Pro', serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
      background-image: 
        radial-gradient(circle at 20% 50%, rgba(124, 58, 237, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(0, 217, 255, 0.1) 0%, transparent 50%);
      background-attachment: fixed;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
    }

    header {
      text-align: center;
      margin-bottom: 3rem;
      padding: 2rem 0;
      position: relative;
    }

    h1 {
      font-family: 'JetBrains Mono', monospace;
      font-size: 3rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        filter: drop-shadow(0 0 20px rgba(0, 217, 255, 0.3));
      }
      to {
        filter: drop-shadow(0 0 40px rgba(124, 58, 237, 0.5));
      }
    }

    .subtitle {
      font-size: 1.1rem;
      color: var(--text-secondary);
      font-weight: 300;
    }

    .notifications-banner {
      background: linear-gradient(135deg, var(--accent-warning), var(--accent-danger));
      padding: 1rem 1.5rem;
      border-radius: 12px;
      margin-bottom: 2rem;
      display: none;
      animation: slideDown 0.3s ease-out;
      box-shadow: 0 4px 20px rgba(251, 191, 36, 0.3);
    }

    .notifications-banner.show {
      display: block;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .notification-content {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.9rem;
      font-weight: 600;
    }

    .notification-list {
      margin-top: 0.5rem;
      list-style: none;
    }

    .notification-list li {
      padding: 0.25rem 0;
      border-left: 3px solid rgba(255, 255, 255, 0.5);
      padding-left: 0.75rem;
      margin-top: 0.5rem;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .btn {
      font-family: 'JetBrains Mono', monospace;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 600;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .btn:hover::before {
      width: 300px;
      height: 300px;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      color: white;
      box-shadow: 0 4px 15px var(--glow);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px var(--glow);
    }

    .btn-secondary {
      background: var(--bg-card);
      color: var(--accent-primary);
      border: 2px solid var(--accent-primary);
    }

    .btn-secondary:hover {
      background: var(--accent-primary);
      color: var(--bg-primary);
    }

    .filter-tabs {
      display: flex;
      gap: 0.5rem;
      background: var(--bg-secondary);
      padding: 0.5rem;
      border-radius: 12px;
      border: 1px solid var(--border);
    }

    .filter-tab {
      padding: 0.5rem 1rem;
      border: none;
      background: transparent;
      color: var(--text-secondary);
      cursor: pointer;
      border-radius: 8px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      font-weight: 600;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .filter-tab.active {
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      color: white;
      box-shadow: 0 2px 10px var(--glow);
    }

    .buffer-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .buffer-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 1.5rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .buffer-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .buffer-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 217, 255, 0.2);
      border-color: var(--accent-primary);
    }

    .buffer-card:hover::before {
      opacity: 1;
    }

    .buffer-card.expiring-soon {
      border-color: var(--accent-warning);
      background: linear-gradient(135deg, var(--bg-card), rgba(251, 191, 36, 0.05));
    }

    .buffer-card.expired {
      border-color: var(--accent-danger);
      background: linear-gradient(135deg, var(--bg-card), rgba(239, 68, 68, 0.05));
      opacity: 0.8;
    }

    .buffer-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 1rem;
    }

    .buffer-name {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--accent-primary);
      margin-bottom: 0.25rem;
    }

    .buffer-composition {
      font-size: 0.9rem;
      color: var(--text-secondary);
      font-weight: 300;
      margin-bottom: 1rem;
    }

    .buffer-info {
      display: grid;
      gap: 0.75rem;
      margin-bottom: 1rem;
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem;
      background: var(--bg-secondary);
      border-radius: 8px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
    }

    .info-label {
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-size: 0.75rem;
    }

    .info-value {
      color: var(--text-primary);
      font-weight: 600;
    }

    .status-badge {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .status-badge.active {
      background: var(--accent-success);
      color: white;
    }

    .status-badge.expiring-soon {
      background: var(--accent-warning);
      color: var(--bg-primary);
      animation: pulse 2s ease-in-out infinite;
    }

    .status-badge.expired {
      background: var(--accent-danger);
      color: white;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .buffer-actions {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .btn-small {
      padding: 0.5rem 1rem;
      font-size: 0.8rem;
      flex: 1;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(10, 14, 26, 0.9);
      backdrop-filter: blur(10px);
      z-index: 1000;
      animation: fadeIn 0.3s ease-out;
    }

    .modal.show {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .modal-content {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 2rem;
      max-width: 600px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      animation: slideUp 0.3s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .modal-title {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--accent-primary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .close-btn {
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 2rem;
      cursor: pointer;
      transition: color 0.3s ease;
      line-height: 1;
    }

    .close-btn:hover {
      color: var(--accent-danger);
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-weight: 600;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text-primary);
      font-family: 'Crimson Pro', serif;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 3px var(--glow);
    }

    textarea {
      min-height: 80px;
      resize: vertical;
    }

    .radio-group {
      display: flex;
      gap: 1rem;
      margin-top: 0.5rem;
    }

    .radio-label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
      padding: 0.5rem 1rem;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .radio-label:hover {
      border-color: var(--accent-primary);
    }

    .radio-label input[type="radio"] {
      width: auto;
      cursor: pointer;
    }

    .radio-label input[type="radio"]:checked + span {
      color: var(--accent-primary);
      font-weight: 600;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--text-muted);
    }

    .empty-state-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      opacity: 0.3;
    }

    .empty-state-text {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.1rem;
    }

    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }

      h1 {
        font-size: 2rem;
      }

      .buffer-grid {
        grid-template-columns: 1fr;
      }

      .controls {
        flex-direction: column;
        align-items: stretch;
      }

      .filter-tabs {
        flex-direction: column;
      }

      .form-row {
        grid-template-columns: 1fr;
      }
    }

    .days-remaining {
      font-family: 'JetBrains Mono', monospace;
      font-weight: 700;
      font-size: 1.5rem;
    }

    .days-remaining.warning {
      color: var(--accent-warning);
    }

    .days-remaining.danger {
      color: var(--accent-danger);
    }

    .days-remaining.success {
      color: var(--accent-success);
    }

    .qr-code-container {
      text-align: center;
      padding: 1rem;
      background: white;
      border-radius: 8px;
      margin-top: 1rem;
    }

    .qr-code-container canvas {
      max-width: 100%;
      height: auto;
    }

    .lot-number {
      font-family: 'JetBrains Mono', monospace;
      font-weight: 700;
      font-size: 1.1rem;
      color: var(--accent-secondary);
      margin-bottom: 0.5rem;
    }

    .scan-button {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      border: none;
      cursor: pointer;
      font-size: 2rem;
      color: white;
      box-shadow: 0 8px 30px var(--glow);
      transition: all 0.3s ease;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .scan-button:hover {
      transform: scale(1.1);
      box-shadow: 0 12px 40px var(--glow);
    }

    .scanner-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(10, 14, 26, 0.95);
      backdrop-filter: blur(10px);
      z-index: 2000;
      padding: 2rem;
    }

    .scanner-modal.show {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .scanner-container {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 2rem;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    #qr-reader {
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 1rem;
    }

    .scanner-status {
      text-align: center;
      padding: 1rem;
      font-family: 'JetBrains Mono', monospace;
      color: var(--text-secondary);
      margin-bottom: 1rem;
    }

    .buffer-detail-view {
      background: var(--bg-secondary);
      border-radius: 12px;
      padding: 1.5rem;
      margin-top: 1rem;
    }

    .detail-row {
      display: flex;
      justify-content: space-between;
      padding: 0.75rem 0;
      border-bottom: 1px solid var(--border);
    }

    .detail-row:last-child {
      border-bottom: none;
    }

    .detail-label {
      color: var(--text-muted);
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .detail-value {
      color: var(--text-primary);
      font-weight: 600;
      text-align: right;
    }

    .status-display {
      text-align: center;
      padding: 2rem;
      border-radius: 12px;
      margin-bottom: 1rem;
      font-family: 'JetBrains Mono', monospace;
    }

    .status-display.good {
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.2), rgba(16, 185, 129, 0.1));
      border: 2px solid var(--accent-success);
    }

    .status-display.warning {
      background: linear-gradient(135deg, rgba(251, 191, 36, 0.2), rgba(251, 191, 36, 0.1));
      border: 2px solid var(--accent-warning);
    }

    .status-display.danger {
      background: linear-gradient(135deg, rgba(239, 68, 68, 0.2), rgba(239, 68, 68, 0.1));
      border: 2px solid var(--accent-danger);
    }

    .status-icon {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    .status-text {
      font-size: 1.5rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .qr-download-btn {
      margin-top: 0.5rem;
      font-size: 0.8rem;
      padding: 0.5rem 1rem;
    }

    .prepared-by {
      font-family: 'JetBrains Mono', monospace;
      color: var(--text-secondary);
      font-size: 0.85rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Buffer Tracker</h1>
      <p class="subtitle">Laboratory Buffer Solution Management System</p>
    </header>

    <div id="notificationsBanner" class="notifications-banner">
      <div class="notification-content">
        ‚ö†Ô∏è EXPIRATION ALERTS
        <ul class="notification-list" id="notificationList"></ul>
      </div>
    </div>

    <!-- Dashboard Stats -->
    <div id="dashboard" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-bottom: 2rem;">
      <div style="background: var(--bg-card); border: 1px solid var(--border); border-radius: 12px; padding: 1.5rem; text-align: center;">
        <div style="font-size: 2.5rem; font-weight: 700; color: var(--accent-primary); font-family: 'JetBrains Mono', monospace;" id="totalBuffers">0</div>
        <div style="color: var(--text-secondary); font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.05em; margin-top: 0.5rem;">Total Buffers</div>
      </div>
      <div style="background: var(--bg-card); border: 1px solid var(--border); border-radius: 12px; padding: 1.5rem; text-align: center;">
        <div style="font-size: 2.5rem; font-weight: 700; color: var(--accent-success); font-family: 'JetBrains Mono', monospace;" id="activeBuffers">0</div>
        <div style="color: var(--text-secondary); font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.05em; margin-top: 0.5rem;">Active</div>
      </div>
      <div style="background: var(--bg-card); border: 1px solid var(--border); border-radius: 12px; padding: 1.5rem; text-align: center;">
        <div style="font-size: 2.5rem; font-weight: 700; color: var(--accent-warning); font-family: 'JetBrains Mono', monospace;" id="expiringBuffers">0</div>
        <div style="color: var(--text-secondary); font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.05em; margin-top: 0.5rem;">Expiring Soon</div>
      </div>
      <div style="background: var(--bg-card); border: 1px solid var(--border); border-radius: 12px; padding: 1.5rem; text-align: center;">
        <div style="font-size: 2.5rem; font-weight: 700; color: var(--accent-danger); font-family: 'JetBrains Mono', monospace;" id="expiredBuffers">0</div>
        <div style="color: var(--text-secondary); font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.05em; margin-top: 0.5rem;">Expired</div>
      </div>
    </div>

    <div class="controls">
      <button class="btn btn-primary" onclick="openAddModal()">+ Add New Buffer</button>
      <div class="filter-tabs">
        <button class="filter-tab active" onclick="filterBuffers('all')">All</button>
        <button class="filter-tab" onclick="filterBuffers('active')">Active</button>
        <button class="filter-tab" onclick="filterBuffers('expiring')">Expiring Soon</button>
        <button class="filter-tab" onclick="filterBuffers('expired')">Expired</button>
      </div>
    </div>

    <div class="controls" style="margin-top: 1rem;">
      <input type="text" id="searchInput" placeholder="üîç Search by name, lot number, or preparer..." 
             style="flex: 1; padding: 0.75rem; background: var(--bg-secondary); border: 1px solid var(--border); 
                    border-radius: 8px; color: var(--text-primary); font-family: 'Crimson Pro', serif; font-size: 1rem;"
             oninput="performSearch()">
    </div>

    <div id="bufferGrid" class="buffer-grid"></div>

    <div class="empty-state" id="emptyState" style="display: none;">
      <div class="empty-state-icon">üß™</div>
      <p class="empty-state-text">No buffers found. Add your first buffer solution to get started!</p>
    </div>
  </div>

  <!-- Add/Edit Modal -->
  <div id="bufferModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="modalTitle">Add Buffer Solution</h2>
        <button class="close-btn" onclick="closeModal()">&times;</button>
      </div>
      <form id="bufferForm">
        <div class="form-group">
          <label for="bufferName">Buffer Name *</label>
          <input type="text" id="bufferName" required placeholder="e.g., PBS 10X">
        </div>

        <div class="form-group">
          <label>Lot Number</label>
          <input type="text" id="lotNumber" readonly style="background: var(--bg-primary); color: var(--accent-primary);" placeholder="Auto-generated">
        </div>

        <div class="form-group">
          <label for="composition">Composition</label>
          <textarea id="composition" placeholder="e.g., 137 mM NaCl, 2.7 mM KCl, 10 mM Na2HPO4, 1.8 mM KH2PO4"></textarea>
        </div>

        <div class="form-group">
          <label for="formula">Formula/Recipe (Weights & Volumes)</label>
          <textarea id="formula" placeholder="e.g., NaCl: 8.0g, KCl: 0.2g, Na2HPO4: 1.44g, KH2PO4: 0.24g, H2O to 1L" rows="3"></textarea>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="ph">pH</label>
            <input type="number" id="ph" step="0.01" min="0" max="14" placeholder="e.g., 7.4">
          </div>

          <div class="form-group">
            <label for="concentration">Concentration</label>
            <input type="text" id="concentration" placeholder="e.g., 10X, 1M, 50mM">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="volume">Volume *</label>
            <input type="number" id="volume" required min="0" step="0.1" placeholder="e.g., 500">
          </div>

          <div class="form-group">
            <label for="volumeUnit">Unit *</label>
            <select id="volumeUnit" required>
              <option value="mL">mL</option>
              <option value="L">L</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="sterilization">Sterilization Method</label>
          <select id="sterilization">
            <option value="">Not sterilized</option>
            <option value="Autoclaved">Autoclaved</option>
            <option value="Filter sterilized (0.22¬µm)">Filter sterilized (0.22¬µm)</option>
            <option value="Filter sterilized (0.45¬µm)">Filter sterilized (0.45¬µm)</option>
            <option value="UV treated">UV treated</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="preparedBy">Prepared By *</label>
          <input type="text" id="preparedBy" required placeholder="Your name">
        </div>

        <div class="form-group">
          <label for="datePrepared">Date Prepared *</label>
          <input type="date" id="datePrepared" required>
        </div>

        <div class="form-group">
          <label>Expiration Method *</label>
          <div class="radio-group">
            <label class="radio-label">
              <input type="radio" name="expirationMethod" value="date" checked onchange="toggleExpirationFields()">
              <span>Specific Date</span>
            </label>
            <label class="radio-label">
              <input type="radio" name="expirationMethod" value="shelf" onchange="toggleExpirationFields()">
              <span>Shelf Life</span>
            </label>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group" id="expirationDateGroup">
            <label for="expirationDate">Expiration Date</label>
            <input type="date" id="expirationDate">
          </div>

          <div class="form-group" id="shelfLifeGroup" style="display: none;">
            <label for="shelfLife">Shelf Life (days)</label>
            <input type="number" id="shelfLife" min="1" placeholder="e.g., 30">
          </div>
        </div>

        <div class="form-group">
          <label for="storage">Storage Location</label>
          <select id="storage">
            <option value="4¬∞C Fridge">4¬∞C Fridge</option>
            <option value="-20¬∞C Freezer">-20¬∞C Freezer</option>
            <option value="-80¬∞C Freezer">-80¬∞C Freezer</option>
            <option value="Room Temperature">Room Temperature</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="location">Physical Location</label>
          <input type="text" id="location" placeholder="e.g., Lab 3, Shelf B2, Fridge Door">
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary" style="width: 100%;">Save Buffer</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    let buffers = [];
    let currentFilter = 'all';
    let editingId = null;
    let searchQuery = '';

    // Generate date-based lot number
    function generateLotNumber(date) {
      // Parse date components directly to avoid timezone issues
      // date is in format YYYY-MM-DD
      const [year, month, day] = date.split('-');
      const dateStr = `${month}${day}${year}`;
      
      // Count buffers made on the same date
      const sameDate = buffers.filter(b => {
        if (!b.lotNumber) return false;
        // Extract date portion from lot number (after LFA- and before the last -)
        const match = b.lotNumber.match(/LFA-(.+)-\d+$/);
        return match && match[1] === dateStr;
      });
      const sequence = String(sameDate.length + 1).padStart(3, '0');
      
      return `LFA-${dateStr}-${sequence}`;
    }

    // Initialize app
    async function init() {
      await loadBuffers();
      renderBuffers();
      checkNotifications();
      setInterval(checkNotifications, 60000); // Check every minute
    }

    // Load buffers from storage
    async function loadBuffers() {
      try {
        // Try window.storage first (for Claude.ai artifacts)
        if (window.storage) {
          const keys = await window.storage.list('buffer:', false);
          if (keys && keys.keys && keys.keys.length > 0) {
            buffers = [];
            for (const key of keys.keys) {
              try {
                const result = await window.storage.get(key, false);
                if (result && result.value) {
                  buffers.push(JSON.parse(result.value));
                }
              } catch (err) {
                console.log('Could not load buffer:', key);
              }
            }
          } else {
            buffers = [];
          }
        } else {
          // Fallback to localStorage
          const stored = localStorage.getItem('buffers');
          buffers = stored ? JSON.parse(stored) : [];
        }
        console.log('Loaded buffers:', buffers);
      } catch (error) {
        console.log('Error loading buffers, starting fresh', error);
        buffers = [];
      }
    }

    // Save all buffers to storage
    async function saveAllBuffers() {
      try {
        if (window.storage) {
          // Save each buffer individually for window.storage
          for (const buffer of buffers) {
            await window.storage.set(`buffer:${buffer.id}`, JSON.stringify(buffer), false);
          }
          return true;
        } else {
          // Use localStorage as fallback
          localStorage.setItem('buffers', JSON.stringify(buffers));
          return true;
        }
      } catch (error) {
        console.error('Error saving buffers:', error);
        alert('Failed to save buffer. Please try again.');
        return false;
      }
    }

    // Save buffer (updates the buffers array and saves to storage)
    async function saveBuffer(buffer) {
      try {
        const index = buffers.findIndex(b => b.id === buffer.id);
        if (index >= 0) {
          buffers[index] = buffer;
        } else {
          buffers.push(buffer);
        }
        
        if (window.storage) {
          await window.storage.set(`buffer:${buffer.id}`, JSON.stringify(buffer), false);
        } else {
          localStorage.setItem('buffers', JSON.stringify(buffers));
        }
        console.log('Buffer saved successfully');
        return true;
      } catch (error) {
        console.error('Error saving buffer:', error);
        alert('Failed to save buffer. Error: ' + error.message);
        return false;
      }
    }

    // Delete buffer from storage
    async function deleteBuffer(id) {
      try {
        buffers = buffers.filter(b => b.id !== id);
        if (window.storage) {
          await window.storage.delete(`buffer:${id}`, false);
        } else {
          localStorage.setItem('buffers', JSON.stringify(buffers));
        }
      } catch (error) {
        console.error('Error deleting buffer:', error);
      }
    }

    // Calculate days until expiration
    function getDaysUntilExpiration(expirationDate) {
      const today = new Date();
      today.setHours(0, 0, 0, 0);
      const expDate = new Date(expirationDate);
      expDate.setHours(0, 0, 0, 0);
      const diffTime = expDate - today;
      return Math.ceil(diffTime / (1000 * 60 * 60 * 24));
    }

    // Get buffer status
    function getBufferStatus(buffer) {
      const daysRemaining = getDaysUntilExpiration(buffer.expirationDate);
      
      if (daysRemaining < 0) return 'expired';
      if (daysRemaining <= 2) return 'expiring-soon';
      return 'active';
    }

    // Check for notifications
    function checkNotifications() {
      const expiringBuffers = buffers.filter(buffer => {
        const daysRemaining = getDaysUntilExpiration(buffer.expirationDate);
        return daysRemaining >= 0 && daysRemaining <= 2;
      });

      const expiredBuffers = buffers.filter(buffer => {
        const daysRemaining = getDaysUntilExpiration(buffer.expirationDate);
        return daysRemaining < 0;
      });

      const banner = document.getElementById('notificationsBanner');
      const list = document.getElementById('notificationList');

      if (expiringBuffers.length > 0 || expiredBuffers.length > 0) {
        list.innerHTML = '';
        
        expiringBuffers.forEach(buffer => {
          const daysRemaining = getDaysUntilExpiration(buffer.expirationDate);
          const li = document.createElement('li');
          li.textContent = `${buffer.name} expires ${daysRemaining === 0 ? 'TODAY' : `in ${daysRemaining} day${daysRemaining === 1 ? '' : 's'}`}`;
          list.appendChild(li);
        });

        expiredBuffers.forEach(buffer => {
          const li = document.createElement('li');
          li.textContent = `${buffer.name} has EXPIRED`;
          list.appendChild(li);
        });

        banner.classList.add('show');
      } else {
        banner.classList.remove('show');
      }
    }

    // Update dashboard statistics
    function updateDashboard() {
      const total = buffers.length;
      const active = buffers.filter(b => getBufferStatus(b) === 'active').length;
      const expiring = buffers.filter(b => getBufferStatus(b) === 'expiring-soon').length;
      const expired = buffers.filter(b => getBufferStatus(b) === 'expired').length;
      
      document.getElementById('totalBuffers').textContent = total;
      document.getElementById('activeBuffers').textContent = active;
      document.getElementById('expiringBuffers').textContent = expiring;
      document.getElementById('expiredBuffers').textContent = expired;
    }

    // Render buffers
    function renderBuffers() {
      const grid = document.getElementById('bufferGrid');
      const emptyState = document.getElementById('emptyState');
      
      let filteredBuffers = buffers;
      
      // Apply search filter
      if (searchQuery) {
        const query = searchQuery.toLowerCase();
        filteredBuffers = filteredBuffers.filter(buffer => 
          buffer.name.toLowerCase().includes(query) ||
          buffer.lotNumber.toLowerCase().includes(query) ||
          buffer.preparedBy.toLowerCase().includes(query)
        );
      }
      
      // Apply status filter
      if (currentFilter !== 'all') {
        // Map 'expiring' to 'expiring-soon' to match getBufferStatus return value
        const filterStatus = currentFilter === 'expiring' ? 'expiring-soon' : currentFilter;
        filteredBuffers = filteredBuffers.filter(buffer => getBufferStatus(buffer) === filterStatus);
      }

      if (filteredBuffers.length === 0) {
        grid.style.display = 'none';
        emptyState.style.display = 'block';
        return;
      }

      grid.style.display = 'grid';
      emptyState.style.display = 'none';

      // Sort by expiration date
      filteredBuffers.sort((a, b) => new Date(a.expirationDate) - new Date(b.expirationDate));

      grid.innerHTML = filteredBuffers.map(buffer => {
        const status = getBufferStatus(buffer);
        const daysRemaining = getDaysUntilExpiration(buffer.expirationDate);
        
        let statusBadge = '';
        let statusClass = '';
        let daysClass = 'success';
        
        if (status === 'expired') {
          statusBadge = '<span class="status-badge expired">Expired</span>';
          statusClass = 'expired';
          daysClass = 'danger';
        } else if (status === 'expiring-soon') {
          statusBadge = '<span class="status-badge expiring-soon">Expiring Soon</span>';
          statusClass = 'expiring-soon';
          daysClass = 'warning';
        } else {
          statusBadge = '<span class="status-badge active">Active</span>';
          statusClass = '';
          daysClass = daysRemaining <= 7 ? 'warning' : 'success';
        }

        return `
          <div class="buffer-card ${statusClass}">
            <div class="buffer-header">
              <div>
                <h3 class="buffer-name">${buffer.name}</h3>
                <div class="lot-number">LOT: ${buffer.lotNumber}</div>
                ${statusBadge}
              </div>
            </div>
            ${buffer.composition ? `<p class="buffer-composition">${buffer.composition}</p>` : ''}
            <p class="prepared-by">
              üë§ ${buffer.preparedBy} | üì¶ ${buffer.volume} ${buffer.volumeUnit}
              ${buffer.ph ? ` | pH ${buffer.ph}` : ''}
              ${buffer.concentration ? ` | ${buffer.concentration}` : ''}
              ${buffer.sterilization ? ` | üî¨ ${buffer.sterilization}` : ''}
            </p>
            <div class="buffer-info">
              <div class="info-row">
                <span class="info-label">Prepared</span>
                <span class="info-value">${(() => {
                  const [year, month, day] = buffer.datePrepared.split('-');
                  return new Date(year, month - 1, day).toLocaleDateString();
                })()}</span>
              </div>
              <div class="info-row">
                <span class="info-label">Expires</span>
                <span class="info-value">${(() => {
                  const [year, month, day] = buffer.expirationDate.split('-');
                  return new Date(year, month - 1, day).toLocaleDateString();
                })()}</span>
              </div>
              <div class="info-row">
                <span class="info-label">Days Remaining</span>
                <span class="info-value days-remaining ${daysClass}">${daysRemaining >= 0 ? daysRemaining : 'EXPIRED'}</span>
              </div>
              <div class="info-row">
                <span class="info-label">Storage</span>
                <span class="info-value">${buffer.storage}</span>
              </div>
              ${buffer.location ? `
              <div class="info-row">
                <span class="info-label">Location</span>
                <span class="info-value">üìç ${buffer.location}</span>
              </div>
              ` : ''}
              ${buffer.formula ? `
              <div class="info-row">
                <span class="info-label">Formula</span>
                <span class="info-value" style="text-align: left; white-space: pre-wrap; font-size: 0.85rem;">${buffer.formula}</span>
              </div>
              ` : ''}
            </div>
            <div class="qr-code-container" id="qr-${buffer.id}"></div>
            <div class="buffer-actions">
              <button class="btn btn-secondary btn-small" onclick="duplicateBuffer('${buffer.id}')">Copy</button>
              <button class="btn btn-secondary btn-small" onclick="downloadQR('${buffer.id}')">QR</button>
              <button class="btn btn-secondary btn-small" onclick="editBuffer('${buffer.id}')">Edit</button>
              <button class="btn btn-secondary btn-small" onclick="confirmDelete('${buffer.id}')">Delete</button>
            </div>
          </div>
        `;
      }).join('');

      // Generate QR codes for each buffer after rendering
      setTimeout(() => {
        filteredBuffers.forEach(buffer => {
          generateQRCode(buffer);
        });
      }, 100);
      
      // Update dashboard stats
      updateDashboard();
    }

    // Generate QR code for a buffer
    function generateQRCode(buffer) {
      const container = document.getElementById(`qr-${buffer.id}`);
      if (!container) return;
      
      container.innerHTML = ''; // Clear existing QR code
      
      // Check if QRCode library is loaded
      if (typeof QRCode === 'undefined') {
        console.error('QRCode library not loaded');
        container.innerHTML = '<p style="color: var(--text-muted); text-align: center; padding: 1rem;">QR code library loading...</p>';
        setTimeout(() => generateQRCode(buffer), 500); // Retry after delay
        return;
      }
      
      const daysRemaining = getDaysUntilExpiration(buffer.expirationDate);
      const status = getBufferStatus(buffer);
      
      let statusText = '';
      if (status === 'expired') {
        statusText = 'EXPIRED - DO NOT USE';
      } else if (status === 'expiring-soon') {
        statusText = `EXPIRING: ${daysRemaining}d left`;
      } else {
        statusText = `ACTIVE: ${daysRemaining}d left`;
      }
      
      // Create compact text format for QR code - only essential info
      const qrText = `${buffer.name}
LOT: ${buffer.lotNumber}
${statusText}

Vol: ${buffer.volume}${buffer.volumeUnit}${buffer.concentration ? ' | ' + buffer.concentration : ''}${buffer.ph ? ' | pH ' + buffer.ph : ''}
By: ${buffer.preparedBy}
Made: ${(() => {
  const [year, month, day] = buffer.datePrepared.split('-');
  return new Date(year, month - 1, day).toLocaleDateString('en-US', {month: '2-digit', day: '2-digit', year: '2-digit'});
})()}
Exp: ${(() => {
  const [year, month, day] = buffer.expirationDate.split('-');
  return new Date(year, month - 1, day).toLocaleDateString('en-US', {month: '2-digit', day: '2-digit', year: '2-digit'});
})()}
Storage: ${buffer.storage}${buffer.location ? '\nLocation: ' + buffer.location : ''}`;
      
      try {
        new QRCode(container, {
          text: qrText,
          width: 150,
          height: 150,
          colorDark: "#0a0e1a",
          colorLight: "#ffffff",
          correctLevel: QRCode.CorrectLevel.L // Low error correction to fit more data
        });
      } catch (error) {
        console.error('Error generating QR code:', error);
        container.innerHTML = '<p style="color: var(--accent-danger); text-align: center; padding: 1rem;">Error generating QR code</p>';
      }
    }

    // Download QR code as image
    function downloadQR(bufferId) {
      const buffer = buffers.find(b => b.id === bufferId);
      if (!buffer) return;
      
      const container = document.getElementById(`qr-${bufferId}`);
      const canvas = container.querySelector('canvas');
      
      if (canvas) {
        const link = document.createElement('a');
        link.download = `${buffer.lotNumber}_QR.png`;
        link.href = canvas.toDataURL();
        link.click();
      }
    }

    // Filter buffers
    function filterBuffers(filter) {
      currentFilter = filter;
      
      // Update active tab
      document.querySelectorAll('.filter-tab').forEach(tab => {
        tab.classList.remove('active');
      });
      event.target.classList.add('active');
      
      renderBuffers();
    }

    // Search function
    function performSearch() {
      searchQuery = document.getElementById('searchInput').value;
      renderBuffers();
    }

    // Duplicate buffer
    function duplicateBuffer(id) {
      const buffer = buffers.find(b => b.id === id);
      if (!buffer) return;

      editingId = null;
      document.getElementById('modalTitle').textContent = 'Duplicate Buffer Solution';
      document.getElementById('bufferName').value = buffer.name + ' (Copy)';
      document.getElementById('composition').value = buffer.composition || '';
      document.getElementById('formula').value = buffer.formula || '';
      document.getElementById('ph').value = buffer.ph || '';
      document.getElementById('concentration').value = buffer.concentration || '';
      document.getElementById('volume').value = buffer.volume;
      document.getElementById('volumeUnit').value = buffer.volumeUnit;
      document.getElementById('sterilization').value = buffer.sterilization || '';
      document.getElementById('preparedBy').value = buffer.preparedBy;
      document.getElementById('storage').value = buffer.storage;
      document.getElementById('location').value = buffer.location || '';
      
      // Set today's date and generate new lot number
      document.getElementById('datePrepared').value = '';
      document.getElementById('lotNumber').value = 'Select date prepared first';
      document.getElementById('expirationDate').value = '';
      
      document.querySelector('input[name="expirationMethod"][value="date"]').checked = true;
      toggleExpirationFields();
      
      document.getElementById('bufferModal').classList.add('show');
    }

    // Open add modal
    function openAddModal() {
      editingId = null;
      document.getElementById('modalTitle').textContent = 'Add Buffer Solution';
      document.getElementById('bufferForm').reset();
      document.getElementById('lotNumber').value = 'Select date prepared first';
      toggleExpirationFields();
      document.getElementById('bufferModal').classList.add('show');
    }

    // Update lot number when date changes
    document.addEventListener('DOMContentLoaded', function() {
      const datePreparedInput = document.getElementById('datePrepared');
      if (datePreparedInput) {
        // Use 'input' event instead of 'change' for immediate updates
        datePreparedInput.addEventListener('input', function() {
          if (!editingId && this.value) {
            document.getElementById('lotNumber').value = generateLotNumber(this.value);
          }
        });
        // Also keep change event as backup
        datePreparedInput.addEventListener('change', function() {
          if (!editingId && this.value) {
            document.getElementById('lotNumber').value = generateLotNumber(this.value);
          }
        });
      }
    });

    // Edit buffer
    function editBuffer(id) {
      const buffer = buffers.find(b => b.id === id);
      if (!buffer) return;

      editingId = id;
      document.getElementById('modalTitle').textContent = 'Edit Buffer Solution';
      document.getElementById('bufferName').value = buffer.name;
      document.getElementById('lotNumber').value = buffer.lotNumber;
      document.getElementById('composition').value = buffer.composition || '';
      document.getElementById('formula').value = buffer.formula || '';
      document.getElementById('ph').value = buffer.ph || '';
      document.getElementById('concentration').value = buffer.concentration || '';
      document.getElementById('volume').value = buffer.volume;
      document.getElementById('volumeUnit').value = buffer.volumeUnit;
      document.getElementById('sterilization').value = buffer.sterilization || '';
      document.getElementById('preparedBy').value = buffer.preparedBy;
      document.getElementById('datePrepared').value = buffer.datePrepared;
      document.getElementById('expirationDate').value = buffer.expirationDate;
      document.getElementById('storage').value = buffer.storage;
      document.getElementById('location').value = buffer.location || '';
      
      document.querySelector('input[name="expirationMethod"][value="date"]').checked = true;
      toggleExpirationFields();
      
      document.getElementById('bufferModal').classList.add('show');
    }

    // Close modal
    function closeModal() {
      document.getElementById('bufferModal').classList.remove('show');
      editingId = null;
    }

    // Toggle expiration fields
    function toggleExpirationFields() {
      const method = document.querySelector('input[name="expirationMethod"]:checked').value;
      const dateGroup = document.getElementById('expirationDateGroup');
      const shelfGroup = document.getElementById('shelfLifeGroup');
      const dateInput = document.getElementById('expirationDate');
      const shelfInput = document.getElementById('shelfLife');

      if (method === 'date') {
        dateGroup.style.display = 'block';
        shelfGroup.style.display = 'none';
        dateInput.required = true;
        shelfInput.required = false;
      } else {
        dateGroup.style.display = 'none';
        shelfGroup.style.display = 'block';
        dateInput.required = false;
        shelfInput.required = true;
      }
    }

    // Confirm delete
    function confirmDelete(id) {
      if (confirm('Are you sure you want to delete this buffer?')) {
        deleteBufferById(id);
      }
    }

    // Delete buffer
    async function deleteBufferById(id) {
      await deleteBuffer(id);
      renderBuffers();
      checkNotifications();
    }

    // Handle form submission
    document.getElementById('bufferForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('bufferName').value;
      const lotNumber = document.getElementById('lotNumber').value;
      const composition = document.getElementById('composition').value;
      const formula = document.getElementById('formula').value;
      const ph = document.getElementById('ph').value;
      const concentration = document.getElementById('concentration').value;
      const volume = parseFloat(document.getElementById('volume').value);
      const volumeUnit = document.getElementById('volumeUnit').value;
      const sterilization = document.getElementById('sterilization').value;
      const preparedBy = document.getElementById('preparedBy').value;
      const datePrepared = document.getElementById('datePrepared').value; // Keep as YYYY-MM-DD string
      const storage = document.getElementById('storage').value;
      const location = document.getElementById('location').value;
      const method = document.querySelector('input[name="expirationMethod"]:checked').value;

      let expirationDate;
      if (method === 'date') {
        expirationDate = document.getElementById('expirationDate').value;
      } else {
        const shelfLife = parseInt(document.getElementById('shelfLife').value);
        // Parse date components to avoid timezone issues
        const [year, month, day] = datePrepared.split('-').map(Number);
        const prepDate = new Date(year, month - 1, day);
        prepDate.setDate(prepDate.getDate() + shelfLife);
        const expYear = prepDate.getFullYear();
        const expMonth = String(prepDate.getMonth() + 1).padStart(2, '0');
        const expDay = String(prepDate.getDate()).padStart(2, '0');
        expirationDate = `${expYear}-${expMonth}-${expDay}`;
      }

      const buffer = {
        id: editingId || 'buffer_' + Date.now(),
        name,
        lotNumber,
        composition,
        formula,
        ph,
        concentration,
        volume,
        volumeUnit,
        sterilization,
        preparedBy,
        datePrepared,
        expirationDate,
        storage,
        location,
        createdAt: editingId ? buffers.find(b => b.id === editingId)?.createdAt || new Date().toISOString() : new Date().toISOString()
      };

      const saved = await saveBuffer(buffer);
      
      if (saved) {
        closeModal();
        renderBuffers();
        checkNotifications();
      }
    });

    // Close modal on background click
    document.getElementById('bufferModal').addEventListener('click', (e) => {
      if (e.target.id === 'bufferModal') {
        closeModal();
      }
    });

    // Initialize app when page loads
    init();
  </script>
</body>
